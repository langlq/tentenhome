<script>
  var flg_menu=0;
function checkLength(value) {
	return value.length >= 3 && value.length <= 63 ? true : false;
}
  function chdomain(d){
              if(d.length<1){
                    return "Tên miền không được để trống";
                }
               var str=/^[0-9|a-zA-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ.-]+$/;
                if(d.match(str)){
                }else{
                 return "Tên miền không hợp lệ hoặc chứa kí tự đặc biệt.";
                }
                if(!checkLength(d)){
                    return "Tên miền phải có tối thiểu 3 kí tự và không được lớn hơn 63 kí tự";
                }
                return "";
  }  
</script>

$(document).ready(function(){
  $( "#kiemtra" ).click(function() {
   var domain=$('#domainNameSingleInput').val();
   var mes=chdomain(domain);
            if(mes!=""){
             $('#modal').show();
             $("#textwhois").html(mes);
             $('#modal').reveal({ // The item which will be opened with reveal
                                                animation: 'fade',                   // fade, fadeAndPop, none
                                                animationspeed: 600,                       // how fast animtions are
                                                closeonbackgroundclick: true,              // if you click background will modal close?
                                                dismissmodalclass: 'close'    // the class of a button or element that will close an open modal
                                        });
          }else{
    $( "#submit-form1" ).submit();
     }
   });
  $( "#closewhois" ).click(function() {
     $("#textwhois").html('');
     $('#modal').hide();
   });
   $( ".menumorong" ).click(function() {
   if(flg_menu==0){
   $("#menumorong").html('<img style="margin-left: -1px;margin-top: -11px;" src="http://mobile.tenten.vn/Content/image/smartphone/menumorong_hover.png">');
   $( "#bd_sm" ).animate({
             'margin-left':'250px',opacity:'1'
         },"slow");
         
     $( "#menumr" ).animate({
             left:'0px',opacity:'1'
         },"slow");
    
       flg_menu=1;

   }else{
   
   
    $( "#bd_sm" ).animate({
            'margin-left':'0',opacity:'1'
         },"slow");
         
     $( "#menumr" ).animate({
             left:'-250px',opacity:'1'
         },"slow");
          $("#menumorong").html('<img src="http://mobile.tenten.vn/Content/image/smartphone/menumorong.png">');
      flg_menu=0;

   }    
  });
  });
</script>
